<!DOCTYPE html>
<!--- ICS2O-Volume of pyramid --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen-Li" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Volume of a Pyramid, with a JS file</title>
    <link
      rel="canonical"
      href="https://allen-li-hub.github.io/ICS2O-Unit3-02-HTML-lighthouse/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Unit3-02-HTML-lighthouse/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Volume of a Pyramid, with a JS file</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1>Volume of a Pyramid, with JS</h1>
    <img src="./img/pyramids.svg" alt="pyramid" width="35%" height="auto" />
    <h2>Formulas</h2>
    <h3>V = (L x W x H) / 3</h3>
    <form action="#">
      Length:
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="length"
          aria-label="length"
        />
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      mm
    </form>
    <form action="#">
      Width:
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="width"
          aria-label="width"
        />
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      mm
    </form>
    <form action="#">
      Height:
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="-?[0-9]*(\.[0-9]+)?"
          id="height"
          aria-label="height"
        />
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      mm
    </form>
    <div id="answers">
      <div id="volume"></div>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculateVolumeClicked()"
      >
        Calculate
      </button>
    </div>
  </body>
</html>
